<ion-header>
    <ion-navbar>
        <ion-title>
            Passageiros
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
    <ion-item-group>
        <ion-list>
            <ion-item  *ngFor="let passageiro of passageiros">
                <ion-avatar item-left>
                    <ion-img src="{{passageiro.foto}}" cache="true"></ion-img>
                </ion-avatar>
                <ion-label>{{passageiro.nome}}</ion-label>
                <ion-toggle #toggle color="secondary"
                    (ionChange)="selecionaPassageiros(toggle.checked, passageiro)"></ion-toggle>
            </ion-item>
        </ion-list>
    </ion-item-group>
    <button ion-button block (click)="iniciaViagem()" 
        disabled={{desabilitaInicia}}>Iniciar Viagem</button>
</ion-content>
