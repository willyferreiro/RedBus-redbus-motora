<ion-header>

</ion-header>

        <ion-list>
            <ion-list-header>
                Passageiros Embarcados
            </ion-list-header>
            <ion-item>
                <ion-avatar item-left>
                    <img src="assets/img/mario.png">

                <ion-label>Mario Bross</ion-label>
                <button ion-button item-right color="danger">Desembarcar</button>

        <ion-list>
            <ion-list-header>
                Passageiros Desembarcados
            </ion-list-header>
            <ion-item>
                <ion-avatar item-left>
                    <img src="assets/img/luigi.png">
                </ion-avatar>

                <button ion-button item-right color="secondary">Embarcar</button>
